name: Deploy Skyight Docs (SSR with PM2)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (prod only)
        run: npm ci --omit=dev

      - name: Build Next.js app
        run: npm run build

      - name: Archive build artifacts
        run: |
          tar -czf skyight-docs.tar.gz \
            .next \
            node_modules \
            package.json \
            package-lock.json \
            next.config.mjs \
            tsconfig.json \
            public \
            app \
            pages \
            styles || true

      # Upload archive to EC2
      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "skyight-docs.tar.gz"
          target: "/home/ec2-user/skyight-docs/"

      # Deploy & restart with PM2
      - name: Deploy on EC2 with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user
            mkdir -p skyight-docs
            cd skyight-docs

            # Extract new build (overwrites old files)
            tar -xzf skyight-docs.tar.gz
            rm -f skyight-docs.tar.gz

            export PORT=3010
            pm2 delete skyight-docs || true
            pm2 start npm --name skyight-docs -- start
            pm2 save

