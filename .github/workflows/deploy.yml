name: Deploy Skyight Docs (Static)

on:
  push:
    branches: [ main ]   # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      # Optional: show build output for debugging
      - name: List out directory
        run: ls -R ./out

      # Clean old version on EC2
      - name: Clean old files on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/skyight-docs
            sudo rm -rf /var/www/skyight-docs/*
            sudo chown -R ec2-user:ec2-user /var/www/skyight-docs

      - name: Upload static files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets/EC2_HOST }}
          username: ec2-user
          key: ${{ secrets/EC2_SSH_KEY }}
          source: "out/*"
          target: "/var/www/skyight-docs/"

      - name: Verify files on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Listing /var/www/skyight-docs:"
            ls -R /var/www/skyight-docs || echo "Directory not found"

